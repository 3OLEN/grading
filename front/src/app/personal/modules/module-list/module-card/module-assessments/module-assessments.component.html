<table mat-table [dataSource]="assessments" aria-label="Liste des évaluations du module">
    <ng-container matColumnDef="assessment-date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let assessment">{{ assessment.date | date: "d MMMM" }}</td>
    </ng-container>

    <ng-container matColumnDef="assessment-label">
        <th mat-header-cell *matHeaderCellDef>Évaluation</th>
        <td mat-cell *matCellDef="let assessment">{{ assessment.label }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let assessment">
            <button
                mat-icon-button
                color="primary"
                matTooltip="Détails de l'évaluation."
                aria-label="Bouton de visualisation des détails de l'évaluation"
            >
                <mat-icon>article</mat-icon>
            </button>

            <button
                mat-icon-button
                color="primary"
                matTooltip="Modifier l'évaluation."
                aria-label="Bouton de modification de l'évaluation"
            >
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
